<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
        }
        .Clock {
            position: absolute;
            color: aqua;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 7px;
        }

    </style>
</head>

<body>
    <div id="dig-clock" class="Clock"></div>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if(h==0) {
            h = 12; //12 hr format
        }

        if(h>12) {
            h = h - 12; //12 hr format
            session = "PM"
        }

        // if (h < 10) {
        //         h = "0" + h;
        //     }

        //     if (m < 10) {
        //         m = "0" + m;
        //     }

        //     if (s < 10) {
        //         s = "0" + s;
        //     }

        h = (h<10)? "0" + h : h;
        m = (m<10)? "0" + m : m;
        s = (s<10)? "0" + s : s;

        document.getElementById("dig-clock").innerHTML = h + ":" + m + ":" + s+":"+session;
        setTimeout(showTime,1000);
        }
        showTime();

    </script>
</body>

</html>
